<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h2 class="header">calculator</h2>
    <div class="calculator">
        <div class="display-window">
            <h4 class="display equation">></h4>
            <h1 class="display entry">></h1>
        </div>
        <div class="buttons">
            <div class="numbers">
                <button class="number one">1</button>
                <button class="number two">2</button>
                <button class="number three">3</button>
                <button class="number four">4</button>
                <button class="number five">5</button>
                <button class="number six">6</button>
                <button class="number seven">7</button>
                <button class="number eight">8</button>
                <button class="number nine">9</button>
                <button class="number zero">0</button>
            </div>
            <div class="operators">
                <button class="operator add">+</button>
                <button class="operator subtract">-</button>
                <button class="operator multiply">*</button>
                <button class="operator divide">รท</button>
                <button class="operate">=</button>
                <button class="clear">C</button>
            </div>
        </div>
    </div>    
</body>
</html>
